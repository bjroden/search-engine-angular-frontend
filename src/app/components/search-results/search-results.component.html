<main *ngIf="results.length > 0">
  <p-card>
    <p-table [columns]="cols" [value]="results" sortField="ranking">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th>
            Link
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-result let-column="columns">
        <tr>
          <td *ngFor="let col of column">
            {{result[col.field]}}
          </td>
          <td>
            <p-button (click)="goToFile(result.file_name)" icon="pi pi-file"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</main>
