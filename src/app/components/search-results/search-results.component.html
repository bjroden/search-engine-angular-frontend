<main *ngIf="results.length > 0">
  <p-card>
    <p-table [columns]="cols" [value]="results">
      <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-result>
          <tr>
            <td>{{result.ranking}}</td>
            <td>
              <i class="pi pi-file gap-4 pr-2"></i>
              <a href="/files/{{result.file_name}}">{{result.file_name}}</a>
            </td>
            <td>{{result.weight}}</td>
          </tr>
      </ng-template>
    </p-table>
  </p-card>
</main>
